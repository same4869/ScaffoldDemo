<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="callArkTS()">Click Me!</button>
<p id="demo"></p>
<script>
    function callArkTS() {
        let str = MJSInterface.getStatusBarHeight();

        console.info('ArkTS Hello World! :' + str);
    }
</script>
